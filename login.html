<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>暴雪游戏登陆通行证</title>
		<meta name="copyright" content="&copy;2015 暴雪娱乐有限公司版权所有 上海网之易网络科技发展有限公司" />
		<link rel="icon" href="http://blz.nos.netease.com/1/overwatch/images/common/overwatch.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="http://blz.nos.netease.com/1/overwatch/images/common/overwatch.ico" type="image/x-icon"/>		
		<meta name="keywords" content="守望先锋，overwatch，守望先锋官网,overwatch官网，守望先锋国服，overwatch国服" />
		<meta name="description" content="《守望先锋》是暴雪出品的首款团队射击游戏，现已正式来到中国。游戏以近未来地球为背景，来自全球的超级英雄们将使用自己独特的能力在战场上厮杀，带给玩家顶尖的射击体验。" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/unlock.css">
	</head>
	<body>
		<div id="login_wrap">
			<div class="login">
				<h1 class="logo">暴雪游戏通行证登录</h1>
				<!--/<label class="control_label">电子邮箱</label>-->
				<input type="email" class="email" placeholder="电子邮箱" autocorrect="off"/>
				<!--<label class="control_label">电子邮箱</label>-->
				<input type="password" class="password" placeholder="密码"/>
				<p style="font-size: 12px; color: #CCCCCC;">测试一下你是不是机器人</p>
				<div class="bar4 bar"></div>
				<input type="button" value="登陆" class="btn" disabled="disabled"/>
				<span class="line"></span>
				<input type="button" value="使用网易通行证登陆" class="reset"/>
			</div>
		</div>
		
		
		
		<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src='js/unlock.js'></script>
		<script type="text/javascript">
			$('.bar4').slideToUnlock({
				bgColor : '	#BFEFFF',
				progressColor : '#CDCD00',
				succColor : '#C0FF3E',
				textColor : '#fff',
				succTextColor : '#fff',
			});
			
			
			  $('.login input.btn').click(function(){
 					var emailText=$('.email').val();
 					var pwd=$('.password').val();
 					var reg = /^\s*$/g;
 					if((emailText=="" || reg.test(emailText))||(pwd=="" || reg.test(pwd))){
 						alert("电子邮箱和密码都不能为空");
 						return false;
 					}else{
 						if(emailText==pwd){
 							alert("登陆成功，3秒后跳转到主页");
 							function fn(){
 								window.location.href="IEindex.html";
 							}
 							setTimeout(fn, 3000 )
 						}
 						else{
 							alert("电子邮箱或密码有误，请重新输入");
 							$('.email').val("");
 							$('.password').val("");
 							return false;
 						}
 					}
 					
			});
			
</script>
	</body>
</html>
